<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img src="assets/appsbutton.svg" alt="Google Apps" width="24" />
      <img src="assets/profilepic.jpg" alt="Google Account" width="32" style="border-radius: 50%" />
    </nav>
  </header>
  <section>
    <img class="google-icon" src="assets/logo.png" alt="Google" width="220px" />
    <form  method="get">
      <div class="search-container">
        <img class="search-icon" src="assets/search.svg" alt="Search Icon" width="20px" />
        <input type="text"  />

        <img class="mic-icon" src="assets/voicelogo.png" alt="Microphone Icon" width="20px" />
      </div>
      <br />
      <input type="submit" value="Google Search" />
      <input type="submit" value="I'm Feeling Lucky" />
    </form>
  </section>
  <footer>
    <nav>
      <ul>
        <li>
          <a href="#">Advertising</a>
        </li>
        <li>
          <a href="#">Business</a>
        </li>
        <li>
          <a href="#">How Search works</a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="#">Privacy</a>
        </li>
        <li>
          <a href="#">Terms</a>
        </li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
  </footer>
</body>

</html>
